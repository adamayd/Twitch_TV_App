<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch TV App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <div class="title__area">
      <h1 class="title">Twitch TV App</h1>
    </div>
    <div class="status__area">
        <ul class="status__list">
            <li class="status__item" id="statusAll">All</li>
            <li class="status__item" id="statusOnline">Online</li>
            <li class="status__item" id="statusOffline">Offline</li>
        </ul>
    </div>
    <div class="search__area">
        <input class="search__box" type="search" id="searchBox">
    </div>
    <div class="user__area">
        <ul class="user__list">
            <li class="user__item">User 1</li>
            <li class="user__item">User 2</li>
            <li class="user__item">User 3</li>
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
