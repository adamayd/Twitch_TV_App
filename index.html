<!DOCTYPE html>
<html lang="en_us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch TV App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <div class="title__area">
        <a href="https://www.freepnglogos.com/images/twitch-logo-png-1856.html" title="Image from freepnglogos.com"><img src="https://www.freepnglogos.com/uploads/twitch-tv-logo-png-1.png" class="title__logo" width="280" alt="twitch tv logo png" /></a>        
      <!-- <h1 class="title">TV App</h1> -->
    </div>
    <form class="form status__form">
        <div class="status__list">
            <input type="radio" class="status__item" id="statusAll" name="status" value="all" checked />
            <label class="status__item-label" for="statusAll">All</label>
            <input type="radio" class="status__item" id="statusOnline" name="status" value="online" />
            <label class="status__item-label" for="statusOnline">Online</label>
            <input type="radio" class="status__item" id="statusOffline" name="status" value="offline" />
            <label class="status__item-label" for="statusOffline">Offline</label>
        </div>
    </form>
    <div class="search__area">
        <input class="search__box" placeholder="search" type="search" id="searchBox">
    </div>
    <div class="user__area">
        <ul class="user__list">
            <li class="user__item">Loading ...</li>
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
